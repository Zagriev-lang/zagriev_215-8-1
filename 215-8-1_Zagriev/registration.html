<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="css/style_reg.css">
</head>
<body>
    <div class="registration">
            <div class="registration__wrap">
                <div class="registration__title">
                    <p>Registration</p>
                </div>
            </div>
            <div class="registration__inputs">
                <input type="text" placeholder="Name" class="input">
                <input type="tel" placeholder="Phone" class="input">
                <input type="email" placeholder="E-mail" class="input">
                <input type="password" placeholder="Password" class="input">
            </div>
            <button class="registration__button">
                <a href="./index.html" class="registration__btn">Send</a>
            </button>
            <div class="registration__login">
                <p>Log in</p>
            </div>
    </div>
</body>
</html>
